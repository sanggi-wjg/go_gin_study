{{ define "auth/newuser" }}

{{ template "Head" .}}

<body class="login-page">
	<div class="login-header box-shadow">
		<div class="container-fluid d-flex justify-content-between align-items-center">
			<div class="brand-logo">
				<a href="/login">
					<img src="static/vendors/images/deskapp-logo.svg" alt="">
				</a>
			</div>
			<div class="login-menu">
				<ul>
					<li><a href="/login">Login</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="register-page-wrap d-flex align-items-center flex-wrap justify-content-center">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-md-6 col-lg-7">
					<img src="static/vendors/images/register-page-img.png" alt="">
				</div>
				<div class="col-md-6 col-lg-5">
					<div class="register-box bg-white box-shadow border-radius-10">
						<div class="wizard-content">
							<form class="tab-wizard2 wizard-circle wizard">
								<h5>Basic Credentials</h5>
								<section>
									<div class="form-wrap max-width-600 mx-auto">
										<div class="form-group row">
											<label class="col-sm-4 col-form-label">권한*</label>
											<div class="col-sm-8">
												<select class="form-control selectpicker" title="Select Card Type" id="userlevel" required>
													<option value="1">1(관리자)</option>
													<option value="2">2(중간관리자)</option>
													<option value="3" selected>3(일반사원)</option>
												</select>
											</div>
										</div>
										<div class="form-group row">
											<label class="col-sm-4 col-form-label">Username*</label>
											<div class="col-sm-8">
												<input type="text" class="form-control" id="username" name="username" required>
											</div>
										</div>
										<div class="form-group row">
											<label class="col-sm-4 col-form-label">Password*</label>
											<div class="col-sm-8">
												<input type="password" class="form-control" id="password" name="password" required>
											</div>
										</div>
										<div class="form-group row">
											<label class="col-sm-4 col-form-label">Confirm Password*</label>
											<div class="col-sm-8">
												<input type="password" class="form-control" id="password_confirm" required>
											</div>
										</div>
										<div class="form-group row">
											<div id="join_result"></div>
										</div>
									</div>
								</section>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- success Popup html Start -->
	<button type="button" id="success-modal-btn" hidden data-toggle="modal" data-target="#success-modal" data-backdrop="static">Launch modal</button>
	<div class="modal fade" id="success-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered max-width-400" role="document">
			<div class="modal-content">
				<div class="modal-body text-center font-18">
					<h3 class="mb-20">가입 성공</h3>
					<div class="mb-30 text-center"><img src="static/vendors/images/success.png"></div>
					가입 성공<br>로그인 페이지로 이동해주세요.
				</div>
				<div class="modal-footer justify-content-center">
					<a href="/login" class="btn btn-primary">이동</a>
				</div>
			</div>
		</div>
	</div>

	{{ template "Footer" }}
	<script src="static/auth/newuser.js"></script>
	<script>
		$(document).ready(function () {
			on_chnage_confirm_password();
		});
	</script>

	{{ end }}
